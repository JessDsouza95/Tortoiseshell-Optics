<!DOCTYPE HTML>
<html>
    <head>
        <title>Contact</title>
        <link href="./resources/css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/mobile.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="contact-body container">

        <header>
            <div class="header-content layout">
                <div class="top-header-content container"/>
                    <a href="./index.html"><img src="./resources/images/logo-white.png" alt="website logo"/></a>
                    <h1 id="desktop">Tortoiseshell Optics</h1>
                    <nav id ="desktop" class="container">
                        <span>Services</span>
                        <span>Products</span>
                        <span><a href="./page.html">Contact</a></span>
                    </nav>
                    <nav id="mobile">
                        <span>Menu</span>
                    </nav>
                </div>
            </div>
        </header>

        <main>
          <div class="contact-form layout">
              <form class="container" action="./page.html" method="post">
                  <h1>Have us contact you!</h1>
                  <div class="form container">
                      <fieldset class="basic-info ">
                          <legend>Your Basic Info</legend>
                          <div class="basic-info-item">
                              <label for="name">Name</label><br/>
                              <input type="name" id="name" name="user_name"/>
                          </div>
                          <div class="basic-info-item">
                              <label for="email">Email</label><br/>
                              <input type="email" id="email" name="user_email"/>
                          </div>
                          <div class="basic-info-item">
                              <label for="password">Password</label><br/>
                              <input type="password" id="password" name="user_password"/>
                          </div>
                          <div class="basic-info-item">
                              <label>Age</label><br/>
                              <input type="radio" id="under_18" value="under_18" name="user_age"/>
                                  <label for="under_18">Under 18 Years of Age</label><br/>
                              <input type="radio" id="over_18" value="over_18" name="user_age"/>
                                  <label for="over_18">Over 18 Years of Age</label>
                          </div>
                      </fieldset>

                      <fieldset class="profile-info">
                          <legend>Your Profile Info</legend>
                          <div class="profile-info-item">
                              <label for="bio">Bio</label><br/>
                              <textarea id="bio" name="user_bio"></textarea>
                          </div>
                          <div class="profile-info-item">
                              <label for="job">Job Role</label><br/>
                              <select id="job" name="user_job">
                                  <optgroup label="Web">
                                      <option value="web_developer">Web Developer</option>
                                      <option value="ruby_developer">Ruby Developer</option>
                                      <option value="rails_developer">Rails Developer</option>
                                  </optgroup>
                                  <optgroup label="Business">
                                      <option value="business_owner">Business Owner</option>
                                      <option value="self_employed">Self-Employed</option>
                                  </optgroup>
                              </select>
                          </div>
                          <div class="profile-info-item">
                          <label>Interests</label><br/>
                          <input type="checkbox" id="development" value="development" name="user_interest"/>
                              <label for="development">Development</label><br/>
                          <input type="checkbox" id="growth" value="growth" name="user_interest"/>
                              <label for="growth">Growth</label>
                          </div>
                      </fieldset>

                      <button type="Submit">Click Here to Proceed</button>
                  </div>
              </form>
          </div>
        </main>

        <footer>
            <div class="footer layout container">
                <img src="./resources/images/logo-black.png" alt="footer logo"/>
                <span id="desktop">Copyright Tortoiseshell Optics</span>
            </div>
        </footer>
    </body>
</html>
